---
layout: default
title: 記事一覧
---

<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        記事一覧
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="columns is-multiline">
          {% for post in site.posts %}
          <div class="column is-4-desktop is-6-tablet">
            <a class="card is-block" href="{{ post.url }}">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="/assets/img/logo.jpg" alt="" class="p-is-cover">
                </figure>
              </div>
              <div class="card-content">
                <p class="subtitle">
                  {{ post.title }}
                </p>
                <div class="content has-text-right">
                  <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y/%m/%d" }}</time>
                </div>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="column is-one-quarter">
        <div>
          <h3 class="subtitle">Twitter</h3>
          <a class="twitter-timeline" data-height="600" href="https://twitter.com/plarailers?ref_src=twsrc%5Etfw">Tweets by plarailers</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </div>
  </div>
</section>
